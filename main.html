<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h2>Signup Form</h2>
	<form action="" method=post>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender_m" >Male</label>
			<input type="radio" id="gender_m" name= "gender" required>
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name= "gender" required>
		</div>
		<div>
			<select name= "cars" id=cars required>
				<option none selected disabled>--Please choose an option</option>
				<option value="Audi">Audi</option>
				<option value="BMW">BMW</option>
				<option value="Skoda">Skoda</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" name="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" name="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" name="tel" placeholder="XXX-XXX-XXXX">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<div>
			<label for="checkbox">I agree to TOS</label>
			<input type="checkbox" id="checkbox" name="checkbox" required>
		</div>
		<div>
			<button type="submit" value="submit">Submit</button>
		</div>
	</form>

</body>

</html>
